<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Here we need to include all.css -->
  <link rel="stylesheet" href="./lib/bootstrap/bootstrap.css">
  <link id="pagestyle" rel="stylesheet" href="./style/style.css">
  <link id="pagestyle" rel="stylesheet" href="./style/global.css">
  <!-- <link rel="stylesheet" href="./lib/bootstrap.min.css"> -->
  <title>Health Tracker</title>
</head>

<body>

  <!-- Title -->
  <h1 class="display-4 text-center d-none d-md-block">Health Tracker</h1>
  <!-- navbar part-1: collapsed -->
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
    <a class="navbar-brand" href="#"><img src="./icons/mk.svg" alt="">Health Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line" style="margin-bottom: 0;"></span>
    </button>
  <!-- collapsed navbar part-2: uncollapsed-->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link nav-item active homeState" data-toggle="collapse" data-target=".navbar-collapse.show" href="#">Overview</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-item signUp" data-toggle="collapse" data-target=".navbar-collapse.show" href="#">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-item bodyWeight d-none" data-toggle="collapse" data-target=".navbar-collapse.show" href="#" >Body Weight</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-item bloodPressure d-none" data-toggle="collapse" data-target=".navbar-collapse.show" href="#">Blood Pressure</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-item bloodSugar d-none" data-toggle="collapse" data-target=".navbar-collapse.show" href="#" >Blood Sugar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-item myData d-none" data-toggle="collapse" data-target=".navbar-collapse.show" href="#">My Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-item settings d-none" data-toggle="collapse" data-target=".navbar-collapse.show" href="#">Settings</a>
      </li>
    </ul>
  </nav>

  <!-- SECTION MAIN PAGE IS THE MAIN SECTION WHERE THE CONTENT WILL BE DISPLAYED -->
  <section class="sectionMainPage">
    <div class="container-fluid" id="container">
      <!-- Here will be filled with the statePage.js -->
    </div>
  </section>


  <!-- FOOTER -->
  <section class="sectionFooter">
    <footer class="p-1 text-center bg-dark text-light fixed-bottom">
      Health Tracker - Developed by Marcelo Kortmann - 2019
    </footer>
  </section>
  <!-- JQUERY version 3.3.1 -->
  <script src="./lib/jquery/jquerymin.js"></script>
  <script src="./js/bodyweight-logic.js"></script>
  <script src="./js/settings-logic.js"></script>
  <!-- <script src="./js/statePageBodyWeight.js"></script> -->
  <script type="module" src="./js/statepage.js"></script>
  <!-- for browsers without module suport -->
  <script nomodule src="../js/statepages/bloodpressure.js"></script>
  <script nomodule src="../js/statepages/bloodsugar.js"></script>
  <script nomodule src="../js/statepages/bodyweight.js"></script>
  <script nomodule src="../js/statepages/mydata.js"></script>
  <!-- Firebase -->
  <script src="./API/easyhttp.js"></script>
  <!-- the bootstrap bundle incloses not only bootstrap but also the popper.js -->
  <script src="./lib/bootstrap/bootstrap.bundle.js"></script>

</body>
</html>
